<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="A warm hearth-lit corner with a book and a hint of a round door">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="0.55" stop-color="#101826"/>
      <stop offset="1" stop-color="#1a2a3b"/>
    </linearGradient>
    <radialGradient id="fire" cx="30%" cy="35%" r="55%">
      <stop offset="0" stop-color="#f6e7c8" stop-opacity="0.95"/>
      <stop offset="0.35" stop-color="#c9a86a" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#c9a86a" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#g)"/>
  <circle cx="340" cy="230" r="260" fill="url(#fire)" filter="url(#soft)"/>

  <!-- Suggestion of a round door/hill curve -->
  <path d="M0 520 C 260 410, 520 410, 820 520 C 980 580, 1080 610, 1200 630 L0 630 Z" fill="#0b0f14" opacity="0.75"/>

  <!-- Book -->
  <g transform="translate(690,330) rotate(-8)">
    <rect x="0" y="0" width="330" height="210" rx="18" fill="#c9a86a" opacity="0.18"/>
    <rect x="18" y="18" width="294" height="174" rx="14" fill="#101826" opacity="0.9" stroke="#c9a86a" stroke-opacity="0.35"/>
    <path d="M60 62 H270" stroke="#e9e3d5" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>
    <path d="M60 98 H240" stroke="#e9e3d5" stroke-opacity="0.25" stroke-width="6" stroke-linecap="round"/>
    <path d="M60 134 H258" stroke="#e9e3d5" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Small lantern glow -->
  <g transform="translate(140,390)">
    <circle cx="0" cy="0" r="90" fill="#7fb7a6" opacity="0.14" filter="url(#soft)"/>
    <rect x="-26" y="-50" width="52" height="86" rx="12" fill="#101826" stroke="#7fb7a6" stroke-opacity="0.35"/>
    <circle cx="0" cy="-60" r="10" fill="#101826" stroke="#7fb7a6" stroke-opacity="0.35"/>
  </g>

  <text x="70" y="110" fill="#e9e3d5" fill-opacity="0.9" font-family="ui-serif, Georgia, serif" font-size="48">Tales of Middle Earth</text>
  <text x="72" y="150" fill="#bfb6a5" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="18" letter-spacing="3">A quiet corner for stories</text>
</svg>
