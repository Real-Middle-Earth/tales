<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <defs>
    <radialGradient id="caveBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#0d0d1a"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <linearGradient id="pool" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a15"/>
      <stop offset="50%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#020205"/>
    </linearGradient>
    <radialGradient id="glintGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(200,200,220,0.6)"/>
      <stop offset="50%" stop-color="rgba(150,150,180,0.3)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <radialGradient id="glintCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,250,0.95)"/>
      <stop offset="30%" stop-color="rgba(220,220,230,0.7)"/>
      <stop offset="60%" stop-color="rgba(180,180,200,0.4)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Cave background -->
  <rect width="1024" height="768" fill="url(#caveBg)"/>
  
  <!-- Stone walls -->
  <rect x="0" y="0" width="80" height="768" fill="#080810"/>
  <rect x="944" y="0" width="80" height="768" fill="#080810"/>
  
  <!-- Pool -->
  <rect x="80" y="460" width="864" height="308" fill="url(#pool)"/>
  
  <!-- Water ripples (subtle) -->
  <path d="M200 500 Q 400 495, 600 505 T 824 500" fill="none" stroke="#1a1a2e" stroke-width="1" opacity="0.5"/>
  <path d="M250 550 Q 450 545, 650 555 T 800 550" fill="none" stroke="#1a1a2e" stroke-width="1" opacity="0.3"/>
  <path d="M180 600 Q 380 595, 580 605 T 850 600" fill="none" stroke="#1a1a2e" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Stalactites -->
  <path d="M100 0 L 115 60 L 130 0 Z" fill="#0f0f1a"/>
  <path d="M220 0 L 240 80 L 260 0 Z" fill="#0f0f1a"/>
  <path d="M380 0 L 400 50 L 420 0 Z" fill="#141420"/>
  <path d="M600 0 L 620 70 L 640 0 Z" fill="#0f0f1a"/>
  <path d="M780 0 L 795 45 L 810 0 Z" fill="#141420"/>
  <path d="M900 0 L 920 65 L 940 0 Z" fill="#0f0f1a"/>
  
  <!-- Hanging roots -->
  <path d="M150 0 Q 160 100, 140 200 Q 130 250, 150 280" fill="none" stroke="#181825" stroke-width="4"/>
  <path d="M300 0 Q 320 120, 290 220" fill="none" stroke="#1a1a28" stroke-width="3"/>
  <path d="M700 0 Q 720 150, 710 250" fill="none" stroke="#181825" stroke-width="4"/>
  <path d="M850 0 Q 830 80, 860 180" fill="none" stroke="#1a1a28" stroke-width="3"/>
  
  <!-- THE GLINT - glow -->
  <circle cx="512" cy="580" r="80" fill="url(#glintGlow)"/>
  
  <!-- THE GLINT - core -->
  <circle cx="512" cy="590" r="20" fill="url(#glintCore)"/>
  
  <!-- Subtle cavern texture (circles) -->
  <circle cx="200" cy="200" r="80" fill="rgba(20,20,35,0.2)"/>
  <circle cx="800" cy="300" r="120" fill="rgba(25,25,40,0.15)"/>
  <circle cx="400" cy="150" r="60" fill="rgba(18,18,32,0.2)"/>
  <circle cx="650" cy="180" r="70" fill="rgba(22,22,38,0.18)"/>
  
  <!-- Stone texture dots -->
  <circle cx="30" cy="100" r="5" fill="#0c0c18"/>
  <circle cx="60" cy="250" r="8" fill="#0e0e1a"/>
  <circle cx="20" cy="400" r="6" fill="#0a0a15"/>
  <circle cx="70" cy="550" r="7" fill="#0c0c18"/>
  <circle cx="40" cy="700" r="5" fill="#0e0e1a"/>
  <circle cx="980" cy="150" r="6" fill="#0c0c18"/>
  <circle cx="960" cy="350" r="8" fill="#0a0a15"/>
  <circle cx="990" cy="600" r="5" fill="#0e0e1a"/>
</svg>
